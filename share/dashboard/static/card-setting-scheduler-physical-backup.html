<table width="100%">
  <tr>
      <th>Schedule Physical Backup</th>
  </tr>
  <tr>
      <td>
          <md-switch ng-disabled="selectedCluster.apiUsers[user].grants['cluster-settings']==false" ng-true-value="true" ng-false-value="false" ng-model="selectedCluster.config.schedulerDbServersPhysicalBackup"
                     ng-click="switchsettings('scheduler-db-servers-physical-backup')" aria-label="Physical Backup">
              <span ng-if="selectedCluster.config.schedulerDbServersPhysicalBackup" class="label label-primary">On</span><span
                  ng-if="!selectedCluster.config.schedulerDbServersPhysicalBackup" class="label label-warning">Off</span>

      </md-switch>
      </td>
  </tr>
  <tr><td>
      <Table width="100%" ng-if="settings" class="cron" ><tr>
      <th>
          <span  style="display:inline-block;;margin: 2px;" ng-click="savePhysicalBackupCron(selectedDbServersPhysicalBackupHour.id,selectedDbServersPhysicalBackupMin.id,selectedDbServersPhysicalBackupSec.id,selectedDbServersPhysicalBackupDay.id,selectedDbServersPhysicalBackupMonth.id,selectedDbServersPhysicalBackupWeek.id,selectedDbServersPhysicalBackupHourTo.id,selectedDbServersPhysicalBackupMinTo.id,selectedDbServersPhysicalBackupSecTo.id,selectedDbServersPhysicalBackupDayTo.id,selectedDbServersPhysicalBackupMonthTo.id,selectedDbServersPhysicalBackupWeekTo.id,selectedDbServersPhysicalBackupHourPer.id,selectedDbServersPhysicalBackupMinPer.id,selectedDbServersPhysicalBackupSecPer.id)"><i   style="display:inline-block;;margin: 2px;"  class="fa fa-save"></i></span>
      </th>
      <th>
        Hour
      </th>
      <th>
        Min
      </th>
      <th>
        Sec
      </th>
      <th>
        Day
      </th>
      <th>
        Mon
      </th>
      <th>
        Week
      </th>
      </tr><tr>
          <th>At:</th>
        <td>
      <md-select  name="selectedDbServersPhysicalBackupHour" ng-model="selectedDbServersPhysicalBackupHour">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[2].split('-')[0].split('/')[0]}}"
                     ng-repeat="key in schedulerhours" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersPhysicalBackupMin" ng-model="selectedDbServersPhysicalBackupMin">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[1].split('-')[0].split('/')[0]}}"
                    ng-repeat="key in schedulerminutes" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
        <td>
      <md-select  name="selectedDbServersPhysicalBackupSec" ng-model="selectedDbServersPhysicalBackupSec">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[0].split('-')[0].split('/')[0]}}"
                     ng-repeat="key in schedulersecondes" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersPhysicalBackupDay" ng-model="selectedDbServersPhysicalBackupDay">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[3].split('-')[0].split('/')[0]}}"
                    ng-repeat="key in schedulerdays" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
    <md-select  name="selectedDbServersPhysicalBackupMonth" ng-model="selectedDbServersPhysicalBackupMonth">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[4].split('-')[0].split('/')[0]}}"
                   ng-repeat="key in schedulermonths" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
     <td>
   <md-select  name="selectedDbServersPhysicalBackupWeek" ng-model="selectedDbServersPhysicalBackupWeek">
       <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[5].split('-')[0].split('/')[0]}}"
                  ng-repeat="key in schedulerweeks" ng-value="key">
                       {{key.name}}</md-option>
    </md-select>
    </td>
       </tr>
       <tr>
           <th>To:</th>
       <td>
       <md-select  name="selectedDbServersPhysicalBackupHourTo" ng-model="selectedDbServersPhysicalBackupHourTo">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[2].split('-')[1]}}"
                      ng-repeat="key in schedulerhours" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
        <td>
      <md-select  name="selectedDbServersPhysicalBackupMinTo" ng-model="selectedDbServersPhysicalBackupMinTo">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[1].split('-')[1]}}"
                     ng-repeat="key in schedulerminutes" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
         <td>
       <md-select  name="selectedDbServersPhysicalBackupSecTo" ng-model="selectedDbServersPhysicalBackupSecTo">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[0].split('-')[1]}}"
                      ng-repeat="key in schedulersecondes" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
        <td>
      <md-select  name="selectedDbServersPhysicalBackupDayTo" ng-model="selectedDbServersPhysicalBackupDayTo">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[3].split('-')[1]}}"
                     ng-repeat="key in schedulerdays" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersPhysicalBackupMonthTo" ng-model="selectedDbServersPhysicalBackupMonthTo">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[4].split('-')[1]}}"
                    ng-repeat="key in schedulermonths" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
     <md-select  name="selectedDbServersPhysicalBackupWeekTo" ng-model="selectedDbServersPhysicalBackupWeekTo">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[5].split('-')[1]}}"
                   ng-repeat="key in schedulerweeks" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
        </tr>
        <tr>
            <th>Per:</th>
        <td>
        <md-select  name="selectedDbServersPhysicalBackupHourPer" ng-model="selectedDbServersPhysicalBackupHourPer">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[2].split('/')[1]}}"
                       ng-repeat="key in schedulerhours" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td>
       <md-select  name="selectedDbServersPhysicalBackupMinPer" ng-model="selectedDbServersPhysicalBackupMinPer">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[1].split('/')[1]}}"
                      ng-repeat="key in schedulerminutes" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
          <td>
        <md-select  name="selectedDbServersPhysicalBackupSecPer" ng-model="selectedDbServersPhysicalBackupSecPer">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersPhysicalBackupCron.split(' ')[0].split('/')[1]}}"
                       ng-repeat="key in schedulersecondes" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td colspan=3></td>
         </tr>
     </table>
    </td>

</tr>
</table>
