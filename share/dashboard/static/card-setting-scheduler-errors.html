<table width="100%">
  <tr>
      <th>Schedule Fecth Error Log</th>
  </tr>
  <tr>
      <td>
          <md-switch ng-disabled="selectedCluster.apiUsers[user].grants['cluster-settings']==false" ng-true-value="true" ng-false-value="false" ng-model="selectedCluster.config.schedulerDbServersLogs"
                     ng-click="switchsettings('scheduler-db-servers-logs')" aria-label="Physical Backup">
              <span ng-if="selectedCluster.config.schedulerDbServersLogs" class="label label-primary">On</span><span
                  ng-if="!selectedCluster.config.schedulerDbServersLogs" class="label label-warning">Off</span>
      </md-switch>
      </td>
  </tr>
  <tr><td>
      <Table width="100%" ng-if="settings" class="cron" ><tr>
      <th>
          <span  style="display:inline-block;;margin: 2px;" ng-click="saveLogsCron(selectedDbServersLogsHour.id,selectedDbServersLogsMin.id,selectedDbServersLogsSec.id,selectedDbServersLogsDay.id,selectedDbServersLogsMonth.id,selectedDbServersLogsWeek.id,selectedDbServersLogsHourTo.id,selectedDbServersLogsMinTo.id,selectedDbServersLogsSecTo.id,selectedDbServersLogsDayTo.id,selectedDbServersLogsMonthTo.id,selectedDbServersLogsWeekTo.id,selectedDbServersLogsHourPer.id,selectedDbServersLogsMinPer.id,selectedDbServersLogsSecPer.id)"><i   style="display:inline-block;;margin: 2px;"  class="fa fa-save"></i></span>
      </th>
      <th>
        Hour
      </th>
      <th>
        Min
      </th>
      <th>
        Sec
      </th>
      <th>
        Day
      </th>
      <th>
        Mon
      </th>
      <th>
        Week
      </th>
      </tr><tr>
          <th>At:</th>
        <td>
      <md-select  name="selectedDbServersLogsHour" ng-model="selectedDbServersLogsHour">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[2].split('-')[0].split('/')[0]}}"
                     ng-repeat="key in schedulerhours" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersLogsMin" ng-model="selectedDbServersLogsMin">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[1].split('-')[0].split('/')[0]}}"
                    ng-repeat="key in schedulerminutes" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
        <td>
      <md-select  name="selectedDbServersLogsSec" ng-model="selectedDbServersLogsSec">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[0].split('-')[0].split('/')[0]}}"
                     ng-repeat="key in schedulersecondes" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersLogsDay" ng-model="selectedDbServersLogsDay">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[3].split('-')[0].split('/')[0]}}"
                    ng-repeat="key in schedulerdays" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
    <md-select  name="selectedDbServersLogsMonth" ng-model="selectedDbServersLogsMonth">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[4].split('-')[0].split('/')[0]}}"
                   ng-repeat="key in schedulermonths" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
     <td>
   <md-select  name="selectedDbServersLogsWeek" ng-model="selectedDbServersLogsWeek">
       <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[5].split('-')[0].split('/')[0]}}"
                  ng-repeat="key in schedulerweeks" ng-value="key">
                       {{key.name}}</md-option>
    </md-select>
    </td>
       </tr>
       <tr>
           <th>To:</th>
       <td>
       <md-select  name="selectedDbServersLogsHourTo" ng-model="selectedDbServersLogsHourTo">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[2].split('-')[1]}}"
                      ng-repeat="key in schedulerhours" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
        <td>
      <md-select  name="selectedDbServersLogsMinTo" ng-model="selectedDbServersLogsMinTo">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[1].split('-')[1]}}"
                     ng-repeat="key in schedulerminutes" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
         <td>
       <md-select  name="selectedDbServersLogsSecTo" ng-model="selectedDbServersLogsSecTo">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[0].split('-')[1]}}"
                      ng-repeat="key in schedulersecondes" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
        <td>
      <md-select  name="selectedDbServersLogsDayTo" ng-model="selectedDbServersLogsDayTo">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[3].split('-')[1]}}"
                     ng-repeat="key in schedulerdays" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersLogsMonthTo" ng-model="selectedDbServersLogsMonthTo">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[4].split('-')[1]}}"
                    ng-repeat="key in schedulermonths" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
     <md-select  name="selectedDbServersLogsWeekTo" ng-model="selectedDbServersLogsWeekTo">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[5].split('-')[1]}}"
                   ng-repeat="key in schedulerweeks" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
        </tr>
        <tr>
            <th>Per:</th>
        <td>
        <md-select  name="selectedDbServersLogsHourPer" ng-model="selectedDbServersLogsHourPer">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[2].split('/')[1]}}"
                       ng-repeat="key in schedulerhours" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td>
       <md-select  name="selectedDbServersLogsMinPer" ng-model="selectedDbServersLogsMinPer">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[1].split('/')[1]}}"
                      ng-repeat="key in schedulerminutes" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
          <td>
        <md-select  name="selectedDbServersLogsSecPer" ng-model="selectedDbServersLogsSecPer">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsCron.split(' ')[0].split('/')[1]}}"
                       ng-repeat="key in schedulersecondes" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td colspan=3></td>
         </tr>
     </table>
    </td>

</tr>
</table>
