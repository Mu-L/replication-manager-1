<md-card>
  <table ng-if="servers" class="table" style="margin-bottom: 0px;">
    <tr>
      <th>
        Database Jobs
        <span class="pull-right">
          <button ng-click="togglePanel('jobs')">
            <span ng-show="showJobs">Hide</span>
            <span ng-show="!showJobs">Show</span>
          </button>
        </span>
      </th>
    </tr>
  </table>
  <div ng-repeat="(server, jobs) in entries.tasks">
    <table class="table">
      <thead>
        <tr>
          <th colspan="6">
            {{server}}
          </th>
        </tr>
        <tr>
          <th>Task</th>
          <th>Done</th>
          <th>State</th>
          <th>Desc</th>
          <th>Start</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(i, t) in jobs.tasks">
          <td>{{t.task}}</td>
          <td>{{t.done}}</td>
          <td>{{t.state}}</td>
          <td>{{t.result}}</td>
          <td>{{t.start}}</td>
          <td>{{t.end}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</md-card>
