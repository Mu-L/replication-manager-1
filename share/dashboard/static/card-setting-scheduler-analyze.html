<table width="100%">
  <tr>
      <th>Schedule Analyze Tables</th>
  </tr>
  <tr>
      <td>
          <md-switch ng-disabled="selectedCluster.apiUsers[user].grants['cluster-settings']==false" ng-true-value="true" ng-false-value="false" ng-model="selectedCluster.config.schedulerDbServersAnalyze"
                     ng-click="switchsettings('scheduler-db-servers-analyze')" aria-label="Physical Backup">
              <span ng-if="selectedCluster.config.schedulerDbServersAnalyze" class="label label-primary">On</span><span
                  ng-if="!selectedCluster.config.schedulerDbServersAnalyze" class="label label-warning">Off</span>
      </md-switch>
      </td>
  </tr>
  <tr><td>
      <Table width="100%" ng-if="settings" class="cron" ><tr>
      <th>
          <span  style="display:inline-block;;margin: 2px;" ng-click="saveAnalyzeCron(selectedDbServersAnalyzeHour.id,selectedDbServersAnalyzeMin.id,selectedDbServersAnalyzeSec.id,selectedDbServersAnalyzeDay.id,selectedDbServersAnalyzeMonth.id,selectedDbServersAnalyzeWeek.id,selectedDbServersAnalyzeHourTo.id,selectedDbServersAnalyzeMinTo.id,selectedDbServersAnalyzeSecTo.id,selectedDbServersAnalyzeDayTo.id,selectedDbServersAnalyzeMonthTo.id,selectedDbServersAnalyzeWeekTo.id,selectedDbServersAnalyzeHourPer.id,selectedDbServersAnalyzeMinPer.id,selectedDbServersAnalyzeSecPer.id)"><i   style="display:inline-block;;margin: 2px;"  class="fa fa-save"></i></span>
      </th>
      <th>
        Hour
      </th>
      <th>
        Min
      </th>
      <th>
        Sec
      </th>
      <th>
        Day
      </th>
      <th>
        Mon
      </th>
      <th>
        Week
      </th>
      </tr><tr>
          <th>At:</th>
        <td>
      <md-select  name="selectedDbServersAnalyzeHour" ng-model="selectedDbServersAnalyzeHour">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[2].split('-')[0].split('/')[0]}}"
                     ng-repeat="key in schedulerhours" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersAnalyzeMin" ng-model="selectedDbServersAnalyzeMin">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[1].split('-')[0].split('/')[0]}}"
                    ng-repeat="key in schedulerminutes" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
        <td>
      <md-select  name="selectedDbServersAnalyzeSec" ng-model="selectedDbServersAnalyzeSec">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[0].split('-')[0].split('/')[0]}}"
                     ng-repeat="key in schedulersecondes" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersAnalyzeDay" ng-model="selectedDbServersAnalyzeDay">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[3].split('-')[0].split('/')[0]}}"
                    ng-repeat="key in schedulerdays" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
    <md-select  name="selectedDbServersAnalyzeMonth" ng-model="selectedDbServersAnalyzeMonth">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[4].split('-')[0].split('/')[0]}}"
                   ng-repeat="key in schedulermonths" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
     <td>
   <md-select  name="selectedDbServersAnalyzeWeek" ng-model="selectedDbServersAnalyzeWeek">
       <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[5].split('-')[0].split('/')[0]}}"
                  ng-repeat="key in schedulerweeks" ng-value="key">
                       {{key.name}}</md-option>
    </md-select>
    </td>
       </tr>
       <tr>
           <th>To:</th>
       <td>
       <md-select  name="selectedDbServersAnalyzeHourTo" ng-model="selectedDbServersAnalyzeHourTo">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[2].split('-')[1]}}"
                      ng-repeat="key in schedulerhours" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
        <td>
      <md-select  name="selectedDbServersAnalyzeMinTo" ng-model="selectedDbServersAnalyzeMinTo">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[1].split('-')[1]}}"
                     ng-repeat="key in schedulerminutes" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
         <td>
       <md-select  name="selectedDbServersAnalyzeSecTo" ng-model="selectedDbServersAnalyzeSecTo">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[0].split('-')[1]}}"
                      ng-repeat="key in schedulersecondes" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
        <td>
      <md-select  name="selectedDbServersAnalyzeDayTo" ng-model="selectedDbServersAnalyzeDayTo">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[3].split('-')[1]}}"
                     ng-repeat="key in schedulerdays" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersAnalyzeMonthTo" ng-model="selectedDbServersAnalyzeMonthTo">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[4].split('-')[1]}}"
                    ng-repeat="key in schedulermonths" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
     <md-select  name="selectedDbServersAnalyzeWeekTo" ng-model="selectedDbServersAnalyzeWeekTo">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[5].split('-')[1]}}"
                   ng-repeat="key in schedulerweeks" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
        </tr>
        <tr>
            <th>Per:</th>
        <td>
        <md-select  name="selectedDbServersAnalyzeHourPer" ng-model="selectedDbServersAnalyzeHourPer">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[2].split('/')[1]}}"
                       ng-repeat="key in schedulerhours" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td>
       <md-select  name="selectedDbServersAnalyzeMinPer" ng-model="selectedDbServersAnalyzeMinPer">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[1].split('/')[1]}}"
                      ng-repeat="key in schedulerminutes" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
          <td>
        <md-select  name="selectedDbServersAnalyzeSecPer" ng-model="selectedDbServersAnalyzeSecPer">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersAnalyzeCron.split(' ')[0].split('/')[1]}}"
                       ng-repeat="key in schedulersecondes" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td colspan=3></td>
         </tr>
     </table>
    </td>

</tr>
</table>
