<table width="100%" >
  <tr>
      <th>Schedule Logical Backup</th>
  </tr>
  <tr>
      <td>
          <md-switch ng-disabled="selectedCluster.apiUsers[user].grants['cluster-settings']==false" ng-true-value="true" ng-false-value="false" ng-model="selectedCluster.config.schedulerDbServersLogicalBackup"
                     ng-click="switchsettings('scheduler-db-servers-logical-backup')" aria-label="Logical Backup">
              <span ng-if="selectedCluster.config.schedulerDbServersLogicalBackup" class="label label-primary">On</span><span
                  ng-if="!selectedCluster.config.schedulerDbServersLogicalBackup" class="label label-warning">Off</span>

      </md-switch>
    </tr>
    <tr><td>
        <Table  width="100%"  ng-if="settings" class="cron" ><tr>
        <th>
              <span  style="display:inline-block;;margin: 2px;" ng-click="saveLogicalBackupCron(selectedDbServersLogicalBackupHour.id,selectedDbServersLogicalBackupMin.id,selectedDbServersLogicalBackupSec.id,selectedDbServersLogicalBackupDay.id,selectedDbServersLogicalBackupMonth.id,selectedDbServersLogicalBackupWeek.id,selectedDbServersLogicalBackupHourTo.id,selectedDbServersLogicalBackupMinTo.id,selectedDbServersLogicalBackupSecTo.id,selectedDbServersLogicalBackupDayTo.id,selectedDbServersLogicalBackupMonthTo.id,selectedDbServersLogicalBackupWeekTo.id,selectedDbServersLogicalBackupHourPer.id,selectedDbServersLogicalBackupMinPer.id,selectedDbServersLogicalBackupSecPer.id)"><i   style="display:inline-block;;margin: 2px;"  class="fa fa-save"></i></span>
        </th>
        <th>
          Hour
        </th>
        <th>
          Min
        </th>
        <th>
          Sec
        </th>
        <th>
          Day
        </th>
        <th>
          Mon
        </th>
        <th>
          Week
        </th>
        </tr><tr>
            <th>At:</th>
          <td>
        <md-select  name="selectedDbServersLogicalBackupHour" ng-model="selectedDbServersLogicalBackupHour">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[2].split('-')[0].split('/')[0]}}"
                       ng-repeat="key in schedulerhours track by key.id"
                       ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td>
       <md-select  name="selectedDbServersLogicalBackupMin" ng-model="selectedDbServersLogicalBackupMin">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[1].split('-')[0].split('/')[0]}}"
                      ng-repeat="key in schedulerminutes"
                      ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
          <td>
        <md-select  name="selectedDbServersLogicalBackupSec" ng-model="selectedDbServersLogicalBackupSec">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[0].split('-')[0].split('/')[0]}}"
                       ng-repeat="key in schedulersecondes" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td>
       <md-select  name="selectedDbServersLogicalBackupDay" ng-model="selectedDbServersLogicalBackupDay">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[3].split('-')[0].split('/')[0]}}"
                      ng-repeat="key in schedulerdays" ng-value="key">

                           {{key.name}}</md-option>
        </md-select>
        </td>
        <td>
      <md-select  name="selectedDbServersLogicalBackupMonth" ng-model="selectedDbServersLogicalBackupMonth">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[4].split('-')[0].split('/')[0]}}"
                     ng-repeat="key in schedulermonths" ng-value="key">

                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedDbServersLogicalBackupWeek" ng-model="selectedDbServersLogicalBackupWeek">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[5].split('-')[0].split('/')[0]}}"
                    ng-repeat="key in schedulerweeks" ng-value="key"
                    >
                         {{key.name}}</md-option>
      </md-select>
      </td>
         </tr>
         <tr>
             <th>To:</th>
         <td>
         <md-select  name="selectedDbServersLogicalBackupHourTo" ng-model="selectedDbServersLogicalBackupHourTo">
             <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[2].split('-')[1]}}"
                        ng-repeat="key in schedulerhours" ng-value="key">
                             {{key.name}}</md-option>
          </md-select>
          </td>
          <td>
        <md-select  name="selectedDbServersLogicalBackupMinTo" ng-model="selectedDbServersLogicalBackupMinTo">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[1].split('-')[1]}}"
                       ng-repeat="key in schedulerminutes" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
           <td>
         <md-select  name="selectedDbServersLogicalBackupSecTo" ng-model="selectedDbServersLogicalBackupSecTo">
             <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[0].split('-')[1]}}"
                        ng-repeat="key in schedulersecondes" ng-value="key">
                             {{key.name}}</md-option>
          </md-select>
          </td>
          <td>
        <md-select  name="selectedDbServersLogicalBackupDayTo" ng-model="selectedDbServersLogicalBackupDayTo">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[3].split('-')[1]}}"
                       ng-repeat="key in schedulerdays" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td>
       <md-select  name="selectedDbServersLogicalBackupMonthTo" ng-model="selectedDbServersLogicalBackupMonthTo">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[4].split('-')[1]}}"
                      ng-repeat="key in schedulermonths" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
        <td>
       <md-select  name="selectedDbServersLogicalBackupWeekTo" ng-model="selectedDbServersLogicalBackupWeekTo">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[5].split('-')[1]}}"
                     ng-repeat="key in schedulerweeks" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
          </tr>
          <tr>
              <th>Per:</th>
          <td>
          <md-select  name="selectedDbServersLogicalBackupHourPer" ng-model="selectedDbServersLogicalBackupHourPer">
              <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[2].split('/')[1]}}"
                         ng-repeat="key in schedulerhours" ng-value="key">
                              {{key.name}}</md-option>
           </md-select>
           </td>
           <td>
         <md-select  name="selectedDbServersLogicalBackupMinPer" ng-model="selectedDbServersLogicalBackupMinPer">
             <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[1].split('/')[1]}}"
                        ng-repeat="key in schedulerminutes" ng-value="key">
                             {{key.name}}</md-option>
          </md-select>
          </td>
            <td>
          <md-select  name="selectedDbServersLogicalBackupSecPer" ng-model="selectedDbServersLogicalBackupSecPer">
              <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogicalBackupCron.split(' ')[0].split('/')[1]}}"
                         ng-repeat="key in schedulersecondes" ng-value="key">
                              {{key.name}}</md-option>
           </md-select>
           </td>
           <td colspan=3></td>
           </tr>
       </table>
      </td>

  </tr>
  </table>
