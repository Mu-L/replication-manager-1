<table width="100%">
<tr>
    <th>Schedule dbjob SSH </th>
</tr>
<tr>
    <td>
        <md-switch ng-disabled="selectedCluster.apiUsers[user].grants['cluster-settings']==false" ng-true-value="true" ng-false-value="false" ng-model="selectedCluster.config.schedulerJobsSsh"
                   ng-click="switchsettings('scheduler-jobs-ssh')" aria-label="Physical Backup">
            <span ng-if="selectedCluster.config.schedulerJobsSsh" class="label label-primary">On</span><span
                ng-if="!selectedCluster.config.schedulerJobsSsh" class="label label-warning">Off</span>
    </md-switch>
    </td>
</tr>
<tr><td>
    <Table width="100%" ng-if="settings" class="cron" ><tr>
    <th>
        <span  style="display:inline-block;;margin: 2px;" ng-click="saveJobsSsh(selectedJobsSshHour.id,selectedJobsSshMin.id,selectedJobsSshSec.id,selectedJobsSshDay.id,selectedJobsSshMonth.id,selectedJobsSshWeek.id,selectedJobsSshHourTo.id,selectedJobsSshMinTo.id,selectedJobsSshSecTo.id,selectedJobsSshDayTo.id,selectedJobsSshMonthTo.id,selectedJobsSshWeekTo.id,selectedJobsSshHourPer.id,selectedJobsSshMinPer.id,selectedJobsSshSecPer.id)"><i   style="display:inline-block;;margin: 2px;"  class="fa fa-save"/></span>
    </th>
    <th>
      Hour
    </th>
    <th>
      Min
    </th>
    <th>
      Sec
    </th>
    <th>
      Day
    </th>
    <th>
      Mon
    </th>
    <th>
      Week
    </th>
    </tr><tr>
        <th>At:</th>
      <td>
    <md-select  name="selectedJobsSshHour" ng-model="selectedJobsSshHour">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[2].split('-')[0].split('/')[0]}}"
                   ng-repeat="key in schedulerhours" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
     <td>
   <md-select  name="selectedJobsSshMin" ng-model="selectedJobsSshMin">
       <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[1].split('-')[0].split('/')[0]}}"
                  ng-repeat="key in schedulerminutes" ng-value="key">
                       {{key.name}}</md-option>
    </md-select>
    </td>
      <td>
    <md-select  name="selectedJobsSshSec" ng-model="selectedJobsSshSec">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[0].split('-')[0].split('/')[0]}}"
                   ng-repeat="key in schedulersecondes" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
     <td>
   <md-select  name="selectedJobsSshDay" ng-model="selectedJobsSshDay">
       <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[3].split('-')[0].split('/')[0]}}"
                  ng-repeat="key in schedulerdays" ng-value="key">
                       {{key.name}}</md-option>
    </md-select>
    </td>
    <td>
  <md-select  name="selectedJobsSshMonth" ng-model="selectedJobsSshMonth">
      <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[4].split('-')[0].split('/')[0]}}"
                 ng-repeat="key in schedulermonths" ng-value="key">
                      {{key.name}}</md-option>
   </md-select>
   </td>
   <td>
 <md-select  name="selectedJobsSshWeek" ng-model="selectedJobsSshWeek">
     <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[5].split('-')[0].split('/')[0]}}"
                ng-repeat="key in schedulerweeks" ng-value="key">
                     {{key.name}}</md-option>
  </md-select>
  </td>
     </tr>
     <tr>
         <th>To:</th>
     <td>
     <md-select  name="selectedJobsSshHourTo" ng-model="selectedJobsSshHourTo">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[2].split('-')[1]}}"
                    ng-repeat="key in schedulerhours" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
    <md-select  name="selectedJobsSshMinTo" ng-model="selectedJobsSshMinTo">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[1].split('-')[1]}}"
                   ng-repeat="key in schedulerminutes" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
       <td>
     <md-select  name="selectedJobsSshSecTo" ng-model="selectedJobsSshSecTo">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[0].split('-')[1]}}"
                    ng-repeat="key in schedulersecondes" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
    <md-select  name="selectedJobsSshDayTo" ng-model="selectedJobsSshDayTo">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[3].split('-')[1]}}"
                   ng-repeat="key in schedulerdays" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
     <td>
   <md-select  name="selectedJobsSshMonthTo" ng-model="selectedJobsSshMonthTo">
       <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[4].split('-')[1]}}"
                  ng-repeat="key in schedulermonths" ng-value="key">
                       {{key.name}}</md-option>
    </md-select>
    </td>
    <td>
   <md-select  name="selectedJobsSshWeekTo" ng-model="selectedJobsSshWeekTo">
      <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[5].split('-')[1]}}"
                 ng-repeat="key in schedulerweeks" ng-value="key">
                      {{key.name}}</md-option>
   </md-select>
   </td>
      </tr>
      <tr>
          <th>Per:</th>
      <td>
      <md-select  name="selectedJobsSshHourPer" ng-model="selectedJobsSshHourPer">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[2].split('/')[1]}}"
                     ng-repeat="key in schedulerhours" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedJobsSshMinPer" ng-model="selectedJobsSshMinPer">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[1].split('/')[1]}}"
                    ng-repeat="key in schedulerminutes" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
        <td>
      <md-select  name="selectedJobsSshSecPer" ng-model="selectedJobsSshSecPer">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerJobsSshCron.split(' ')[0].split('/')[1]}}"
                     ng-repeat="key in schedulersecondes" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td colspan=3></td>
       </tr>
   </table>
  </td>

</tr>
</table>
