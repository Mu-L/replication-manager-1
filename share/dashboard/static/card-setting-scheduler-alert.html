<table width="100%" >
<tr>
    <th>Schedule Disable Alerting </th>
</tr>
<tr>
    <td>
        <md-switch ng-disabled="selectedCluster.apiUsers[user].grants['cluster-settings']==false" ng-true-value="true" ng-false-value="false" ng-model="selectedCluster.config.schedulerAlertDisable"
                   ng-click="switchsettings('scheduler-alert-disable')" aria-label="Physical Backup">
            <span ng-if="selectedCluster.config.schedulerAlertDisable" class="label label-primary">On</span><span
                ng-if="!selectedCluster.config.schedulerAlertDisable" class="label label-warning">Off</span>
    </md-switch>
    </td>
</tr>
<tr><td>
    <Table width="100%" ng-if="settings" class="cron" ><tr>
    <th>
        <span  style="display:inline-block;;margin: 2px;" ng-click="saveAlertDisable(selectedAlertDisableHour.id,selectedAlertDisableMin.id,selectedAlertDisableSec.id,selectedAlertDisableDay.id,selectedAlertDisableMonth.id,selectedAlertDisableWeek.id,selectedAlertDisableHourTo.id,selectedAlertDisableMinTo.id,selectedAlertDisableSecTo.id,selectedAlertDisableDayTo.id,selectedAlertDisableMonthTo.id,selectedAlertDisableWeekTo.id,selectedAlertDisableHourPer.id,selectedAlertDisableMinPer.id,selectedAlertDisableSecPer.id)"><i   style="display:inline-block;;margin: 2px;"  class="fa fa-save"></i></span>
    </th>
    <th>
      Hour
    </th>
    <th>
      Min
    </th>
    <th>
      Sec
    </th>
    <th>
      Day
    </th>
    <th>
      Mon
    </th>
    <th>
      Week
    </th>
    </tr><tr>
        <th>At:</th>
      <td>
    <md-select  name="selectedAlertDisableHour" ng-model="selectedAlertDisableHour">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[2].split('-')[0].split('/')[0]}}"
                   ng-repeat="key in schedulerhours" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
     <td>
   <md-select  name="selectedAlertDisableMin" ng-model="selectedAlertDisableMin">
       <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[1].split('-')[0].split('/')[0]}}"
                  ng-repeat="key in schedulerminutes" ng-value="key">
                       {{key.name}}</md-option>
    </md-select>
    </td>
      <td>
    <md-select  name="selectedAlertDisableSec" ng-model="selectedAlertDisableSec">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[0].split('-')[0].split('/')[0]}}"
                   ng-repeat="key in schedulersecondes" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
     <td>
   <md-select  name="selectedAlertDisableDay" ng-model="selectedAlertDisableDay">
       <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[3].split('-')[0].split('/')[0]}}"
                  ng-repeat="key in schedulerdays" ng-value="key">
                       {{key.name}}</md-option>
    </md-select>
    </td>
    <td>
  <md-select  name="selectedAlertDisableMonth" ng-model="selectedAlertDisableMonth">
      <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[4].split('-')[0].split('/')[0]}}"
                 ng-repeat="key in schedulermonths" ng-value="key">
                      {{key.name}}</md-option>
   </md-select>
   </td>
   <td>
 <md-select  name="selectedAlertDisableWeek" ng-model="selectedAlertDisableWeek">
     <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[5].split('-')[0].split('/')[0]}}"
                ng-repeat="key in schedulerweeks" ng-value="key">
                     {{key.name}}</md-option>
  </md-select>
  </td>
     </tr>
     <tr>
         <th>To:</th>
     <td>
     <md-select  name="selectedAlertDisableHourTo" ng-model="selectedAlertDisableHourTo">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[2].split('-')[1]}}"
                    ng-repeat="key in schedulerhours" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
    <md-select  name="selectedAlertDisableMinTo" ng-model="selectedAlertDisableMinTo">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[1].split('-')[1]}}"
                   ng-repeat="key in schedulerminutes" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
       <td>
     <md-select  name="selectedAlertDisableSecTo" ng-model="selectedAlertDisableSecTo">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[0].split('-')[1]}}"
                    ng-repeat="key in schedulersecondes" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
      <td>
    <md-select  name="selectedAlertDisableDayTo" ng-model="selectedAlertDisableDayTo">
        <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[3].split('-')[1]}}"
                   ng-repeat="key in schedulerdays" ng-value="key">
                        {{key.name}}</md-option>
     </md-select>
     </td>
     <td>
   <md-select  name="selectedAlertDisableMonthTo" ng-model="selectedAlertDisableMonthTo">
       <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[4].split('-')[1]}}"
                  ng-repeat="key in schedulermonths" ng-value="key">
                       {{key.name}}</md-option>
    </md-select>
    </td>
    <td>
   <md-select  name="selectedAlertDisableWeekTo" ng-model="selectedAlertDisableWeekTo">
      <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[5].split('-')[1]}}"
                 ng-repeat="key in schedulerweeks" ng-value="key">
                      {{key.name}}</md-option>
   </md-select>
   </td>
      </tr>
      <tr>
          <th>Per:</th>
      <td>
      <md-select  name="selectedAlertDisableHourPer" ng-model="selectedAlertDisableHourPer">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[2].split('/')[1]}}"
                     ng-repeat="key in schedulerhours" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td>
     <md-select  name="selectedAlertDisableMinPer" ng-model="selectedAlertDisableMinPer">
         <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[1].split('/')[1]}}"
                    ng-repeat="key in schedulerminutes" ng-value="key">
                         {{key.name}}</md-option>
      </md-select>
      </td>
        <td>
      <md-select  name="selectedAlertDisableSecPer" ng-model="selectedAlertDisableSecPer">
          <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerAlertDisableCron.split(' ')[0].split('/')[1]}}"
                     ng-repeat="key in schedulersecondes" ng-value="key">
                          {{key.name}}</md-option>
       </md-select>
       </td>
       <td colspan=3></td>
       </tr>
   </table>
  </td>

</tr>
    </table>
