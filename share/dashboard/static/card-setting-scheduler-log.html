<table width="100%">
        <tr>
            <th>Schedule Rotate Log Tables</th>
        </tr>
        <tr>
            <td>
                <md-switch ng-disabled="selectedCluster.apiUsers[user].grants['cluster-settings']==false" ng-true-value="true" ng-false-value="false" ng-model="selectedCluster.config.schedulerDbServersLogsTableRotate"
                           ng-click="switchsettings('scheduler-db-servers-logs-table-rotate')" aria-label="Physical Backup">
                    <span ng-if="selectedCluster.config.schedulerDbServersLogsTableRotate" class="label label-primary">On</span><span
                        ng-if="!selectedCluster.config.schedulerDbServersLogsTableRotate" class="label label-warning">Off</span>
            </md-switch>
            </td>
        </tr>
        <tr><td>
            <Table width="100%" ng-if="settings" class="cron" ><tr>
            <th>
                <span  style="display:inline-block;;margin: 2px;" ng-click="saveLogsTableRotateCron(selectedDbServersLogsTableRotateHour.id,selectedDbServersLogsTableRotateMin.id,selectedDbServersLogsTableRotateSec.id,selectedDbServersLogsTableRotateDay.id,selectedDbServersLogsTableRotateMonth.id,selectedDbServersLogsTableRotateWeek.id,selectedDbServersLogsTableRotateHourTo.id,selectedDbServersLogsTableRotateMinTo.id,selectedDbServersLogsTableRotateSecTo.id,selectedDbServersLogsTableRotateDayTo.id,selectedDbServersLogsTableRotateMonthTo.id,selectedDbServersLogsTableRotateWeekTo.id,selectedDbServersLogsTableRotateHourPer.id,selectedDbServersLogsTableRotateMinPer.id,selectedDbServersLogsTableRotateSecPer.id)"><i   style="display:inline-block;;margin: 2px;"  class="fa fa-save"></i></span>
            </th>
            <th>
              Hour
            </th>
            <th>
              Min
            </th>
            <th>
              Sec
            </th>
            <th>
              Day
            </th>
            <th>
              Mon
            </th>
            <th>
              Week
            </th>
            </tr><tr>
                <th>At:</th>
              <td>
            <md-select  name="selectedDbServersLogsTableRotateHour" ng-model="selectedDbServersLogsTableRotateHour">
                <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[2].split('-')[0].split('/')[0]}}"
                           ng-repeat="key in schedulerhours" ng-value="key">
                                {{key.name}}</md-option>
             </md-select>
             </td>
             <td>
           <md-select  name="selectedDbServersLogsTableRotateMin" ng-model="selectedDbServersLogsTableRotateMin">
               <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[1].split('-')[0].split('/')[0]}}"
                          ng-repeat="key in schedulerminutes" ng-value="key">
                               {{key.name}}</md-option>
            </md-select>
            </td>
              <td>
            <md-select  name="selectedDbServersLogsTableRotateSec" ng-model="selectedDbServersLogsTableRotateSec">
                <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[0].split('-')[0].split('/')[0]}}"
                           ng-repeat="key in schedulersecondes" ng-value="key">
                                {{key.name}}</md-option>
             </md-select>
             </td>
             <td>
           <md-select  name="selectedDbServersLogsTableRotateDay" ng-model="selectedDbServersLogsTableRotateDay">
               <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[3].split('-')[0].split('/')[0]}}"
                          ng-repeat="key in schedulerdays" ng-value="key">
                               {{key.name}}</md-option>
            </md-select>
            </td>
            <td>
          <md-select  name="selectedDbServersLogsTableRotateMonth" ng-model="selectedDbServersLogsTableRotateMonth">
              <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[4].split('-')[0].split('/')[0]}}"
                         ng-repeat="key in schedulermonths" ng-value="key">
                              {{key.name}}</md-option>
           </md-select>
           </td>
           <td>
         <md-select  name="selectedDbServersLogsTableRotateWeek" ng-model="selectedDbServersLogsTableRotateWeek">
             <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[5].split('-')[0].split('/')[0]}}"
                        ng-repeat="key in schedulerweeks" ng-value="key">
                             {{key.name}}</md-option>
          </md-select>
          </td>
             </tr>
             <tr>
                 <th>To:</th>
             <td>
             <md-select  name="selectedDbServersLogsTableRotateHourTo" ng-model="selectedDbServersLogsTableRotateHourTo">
                 <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[2].split('-')[1]}}"
                            ng-repeat="key in schedulerhours" ng-value="key">
                                 {{key.name}}</md-option>
              </md-select>
              </td>
              <td>
            <md-select  name="selectedDbServersLogsTableRotateMinTo" ng-model="selectedDbServersLogsTableRotateMinTo">
                <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[1].split('-')[1]}}"
                           ng-repeat="key in schedulerminutes" ng-value="key">
                                {{key.name}}</md-option>
             </md-select>
             </td>
               <td>
             <md-select  name="selectedDbServersLogsTableRotateSecTo" ng-model="selectedDbServersLogsTableRotateSecTo">
                 <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[0].split('-')[1]}}"
                            ng-repeat="key in schedulersecondes" ng-value="key">
                                 {{key.name}}</md-option>
              </md-select>
              </td>
              <td>
            <md-select  name="selectedDbServersLogsTableRotateDayTo" ng-model="selectedDbServersLogsTableRotateDayTo">
                <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[3].split('-')[1]}}"
                           ng-repeat="key in schedulerdays" ng-value="key">
                                {{key.name}}</md-option>
             </md-select>
             </td>
             <td>
           <md-select  name="selectedDbServersLogsTableRotateMonthTo" ng-model="selectedDbServersLogsTableRotateMonthTo">
               <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[4].split('-')[1]}}"
                          ng-repeat="key in schedulermonths" ng-value="key">
                               {{key.name}}</md-option>
            </md-select>
            </td>
            <td>
           <md-select  name="selectedDbServersLogsTableRotateWeekTo" ng-model="selectedDbServersLogsTableRotateWeekTo">
              <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[5].split('-')[1]}}"
                         ng-repeat="key in schedulerweeks" ng-value="key">
                              {{key.name}}</md-option>
           </md-select>
           </td>
              </tr>
              <tr>
                  <th>Per:</th>
              <td>
              <md-select  name="selectedDbServersLogsTableRotateHourPer" ng-model="selectedDbServersLogsTableRotateHourPer">
                  <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[2].split('/')[1]}}"
                             ng-repeat="key in schedulerhours" ng-value="key">
                                  {{key.name}}</md-option>
               </md-select>
               </td>
               <td>
             <md-select  name="selectedDbServersLogsTableRotateMinPer" ng-model="selectedDbServersLogsTableRotateMinPer">
                 <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[1].split('/')[1]}}"
                            ng-repeat="key in schedulerminutes" ng-value="key">
                                 {{key.name}}</md-option>
              </md-select>
              </td>
                <td>
              <md-select  name="selectedDbServersLogsTableRotateSecPer" ng-model="selectedDbServersLogsTableRotateSecPer">
                  <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerDbServersLogsTableRotateCron.split(' ')[0].split('/')[1]}}"
                             ng-repeat="key in schedulersecondes" ng-value="key">
                                  {{key.name}}</md-option>
               </md-select>
               </td>
               <td colspan=3></td>
               </tr>
           </table>
          </td>

      </tr>
</table>
