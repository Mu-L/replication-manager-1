<table width="100%">
      <tr>
          <th>Schedule Rolling Restart</th>
      </tr>
      <tr>
          <td>
              <md-switch ng-disabled="selectedCluster.apiUsers[user].grants['cluster-settings']==false" ng-true-value="true" ng-false-value="false" ng-model="selectedCluster.config.schedulerRollingRestart"
                         ng-click="switchsettings('scheduler-rolling-restart')" aria-label="Physical Backup">
                  <span ng-if="selectedCluster.config.schedulerRollingRestart" class="label label-primary">On</span><span
                      ng-if="!selectedCluster.config.schedulerRollingRestart" class="label label-warning">Off</span>
          </md-switch>
          </td>
      </tr>
      <tr><td>
          <Table width="100%" ng-if="settings" class="cron" ><tr>
          <th>
              <span  style="display:inline-block;;margin: 2px;" ng-click="saveRollingRestartCron(selectedRollingRestartHour.id,selectedRollingRestartMin.id,selectedRollingRestartSec.id,selectedRollingRestartDay.id,selectedRollingRestartMonth.id,selectedRollingRestartWeek.id,selectedRollingRestartHourTo.id,selectedRollingRestartMinTo.id,selectedRollingRestartSecTo.id,selectedRollingRestartDayTo.id,selectedRollingRestartMonthTo.id,selectedRollingRestartWeekTo.id,selectedRollingRestartHourPer.id,selectedRollingRestartMinPer.id,selectedRollingRestartSecPer.id)"><i   style="display:inline-block;;margin: 2px;"  class="fa fa-save"></i></span>
          </th>
          <th>
            Hour
          </th>
          <th>
            Min
          </th>
          <th>
            Sec
          </th>
          <th>
            Day
          </th>
          <th>
            Mon
          </th>
          <th>
            Week
          </th>
          </tr><tr>
              <th>At:</th>
            <td>
          <md-select  name="selectedRollingRestartHour" ng-model="selectedRollingRestartHour">
              <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[2].split('-')[0].split('/')[0]}}"
                         ng-repeat="key in schedulerhours" ng-value="key">
                              {{key.name}}</md-option>
           </md-select>
           </td>
           <td>
         <md-select  name="selectedRollingRestartMin" ng-model="selectedRollingRestartMin">
             <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[1].split('-')[0].split('/')[0]}}"
                        ng-repeat="key in schedulerminutes" ng-value="key">
                             {{key.name}}</md-option>
          </md-select>
          </td>
            <td>
          <md-select  name="selectedRollingRestartSec" ng-model="selectedRollingRestartSec">
              <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[0].split('-')[0].split('/')[0]}}"
                         ng-repeat="key in schedulersecondes" ng-value="key">
                              {{key.name}}</md-option>
           </md-select>
           </td>
           <td>
         <md-select  name="selectedRollingRestartDay" ng-model="selectedRollingRestartDay">
             <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[3].split('-')[0].split('/')[0]}}"
                        ng-repeat="key in schedulerdays" ng-value="key">
                             {{key.name}}</md-option>
          </md-select>
          </td>
          <td>
        <md-select  name="selectedRollingRestartMonth" ng-model="selectedRollingRestartMonth">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[4].split('-')[0].split('/')[0]}}"
                       ng-repeat="key in schedulermonths" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
         <td>
       <md-select  name="selectedRollingRestartWeek" ng-model="selectedRollingRestartWeek">
           <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[5].split('-')[0].split('/')[0]}}"
                      ng-repeat="key in schedulerweeks" ng-value="key">
                           {{key.name}}</md-option>
        </md-select>
        </td>
           </tr>
           <tr>
               <th>To:</th>
           <td>
           <md-select  name="selectedRollingRestartHourTo" ng-model="selectedRollingRestartHourTo">
               <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[2].split('-')[1]}}"
                          ng-repeat="key in schedulerhours" ng-value="key">
                               {{key.name}}</md-option>
            </md-select>
            </td>
            <td>
          <md-select  name="selectedRollingRestartMinTo" ng-model="selectedRollingRestartMinTo">
              <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[1].split('-')[1]}}"
                         ng-repeat="key in schedulerminutes" ng-value="key">
                              {{key.name}}</md-option>
           </md-select>
           </td>
             <td>
           <md-select  name="selectedRollingRestartSecTo" ng-model="selectedRollingRestartSecTo">
               <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[0].split('-')[1]}}"
                          ng-repeat="key in schedulersecondes" ng-value="key">
                               {{key.name}}</md-option>
            </md-select>
            </td>
            <td>
          <md-select  name="selectedRollingRestartDayTo" ng-model="selectedRollingRestartDayTo">
              <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[3].split('-')[1]}}"
                         ng-repeat="key in schedulerdays" ng-value="key">
                              {{key.name}}</md-option>
           </md-select>
           </td>
           <td>
         <md-select  name="selectedRollingRestartMonthTo" ng-model="selectedRollingRestartMonthTo">
             <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[4].split('-')[1]}}"
                        ng-repeat="key in schedulermonths" ng-value="key">
                             {{key.name}}</md-option>
          </md-select>
          </td>
          <td>
         <md-select  name="selectedRollingRestartWeekTo" ng-model="selectedRollingRestartWeekTo">
            <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[5].split('-')[1]}}"
                       ng-repeat="key in schedulerweeks" ng-value="key">
                            {{key.name}}</md-option>
         </md-select>
         </td>
            </tr>
            <tr>
                <th>Per:</th>
            <td>
            <md-select  name="selectedRollingRestartHourPer" ng-model="selectedRollingRestartHourPer">
                <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[2].split('/')[1]}}"
                           ng-repeat="key in schedulerhours" ng-value="key">
                                {{key.name}}</md-option>
             </md-select>
             </td>
             <td>
           <md-select  name="selectedRollingRestartMinPer" ng-model="selectedRollingRestartMinPer">
               <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[1].split('/')[1]}}"
                          ng-repeat="key in schedulerminutes" ng-value="key">
                               {{key.name}}</md-option>
            </md-select>
            </td>
              <td>
            <md-select  name="selectedRollingRestartSecPer" ng-model="selectedRollingRestartSecPer">
                <md-option ng-selected="{{key.id ==  selectedCluster.config.schedulerRollingRestartCron.split(' ')[0].split('/')[1]}}"
                           ng-repeat="key in schedulersecondes" ng-value="key">
                                {{key.name}}</md-option>
             </md-select>
             </td>
             <td colspan=3></td>
             </tr>
         </table>
        </td>

    </tr>
</table>
